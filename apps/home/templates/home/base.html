{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Label - Premium Responsive Bootstrap 4 Admin & Dashboard Template</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'home/vendors/iconfonts/mdi/css/materialdesignicons.css' %}">
    <!-- endinject -->
    <!-- vendor css for this page -->
    <!-- End vendor css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'home/css/shared/style.css' %}">
    <!-- endinject -->
    <!-- Layout style -->
    <link rel="stylesheet" href="{% static 'home/css/demo_1/style.css' %}">
    <!-- Layout style -->
    <link rel="shortcut icon" href="{% static 'home/images/favicon.ico' %}" />
  </head>
  <body class="header-fixed">
    <!-- partial:partials/_header.html -->
    {% include 'home/partials/header.html' %}      
    <!-- partial -->
    <div class="page-body">
      <!-- partial:partials/_sidebar.html -->
      {% include 'home/partials/sidebar.html' %}      
      <!-- partial -->
      <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
          <div class="content-viewport">
            <div class="row">
              <div class="col-12 py-5">
                <h4>Dashboard</h4>
                <p class="text-gray">Welcome aboard, Allen Clerk</p>
              </div>
            </div>
            {% block main %} {% endblock %}
          </div>
        </div>
        <!-- content viewport ends -->
        <!-- partial:partials/_footer.html -->
        {% include 'home/partials/footer.html' %}
        <!-- partial -->
      </div>
      <!-- page content ends -->
    </div>
    <!--page body ends -->
    <!-- SCRIPT LOADING START FORM HERE /////////////-->
    <!-- plugins:js -->

    <script src="{% static 'home/vendors/js/core.js' %}"></script>
    <!-- endinject -->
    <!-- Vendor Js For This Page Ends-->
    <script src="{% static 'home/vendors/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'home/vendors/chartjs/Chart.min.js' %}"></script>
    <script src="{% static 'home/js/charts/chartjs.addon.js' %}"></script>
    <!-- Vendor Js For This Page Ends-->
    <!-- build:js -->
    <script src="{% static 'home/js/template.js' %}"></script>
    <script src="{% static 'home/js/dashboard.js' %}"></script>
    <!-- endbuild -->
  </body>
</html>
