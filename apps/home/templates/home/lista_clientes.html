<!DOCTYPE html>
<html>
<head>
	<title>CLIENTES</title>
</head>
<body>
	<h1>Clientes</h1>
	<table>
		<thead>
			<th>#</th>
			<th>Nombre</th>
			<th>Tel√©fono</th>
		</thead>

</body>
</html>
